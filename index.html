<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screening Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }
        form {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"]:read-only {
            background-color: #f9f9f9;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }
        .question input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #007BFF;
            color: white;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Screening Tool</header>

    <form id="screeningForm">
        <h2>Child Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required onchange="calculateAge()">
        
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" readonly>
        
        <h2>Questionnaire</h2>
        <div class="question">
            <label>1. Does the child have difficulty concentrating?</label>
            <input type="radio" name="q1" value="0" required> 0
            <input type="radio" name="q1" value="1"> 1
            <input type="radio" name="q1" value="2"> 2
            <input type="radio" name="q1" value="3"> 3
        </div>
        <div class="question">
            <label>2. Does the child experience frequent mood swings?</label>
            <input type="radio" name="q2" value="0" required> 0
            <input type="radio" name="q2" value="1"> 1
            <input type="radio" name="q2" value="2"> 2
            <input type="radio" name="q2" value="3"> 3
        </div>
        <div class="question">
            <label>3. Does the child show signs of hyperactivity?</label>
            <input type="radio" name="q3" value="0" required> 0
            <input type="radio" name="q3" value="1"> 1
            <input type="radio" name="q3" value="2"> 2
            <input type="radio" name="q3" value="3"> 3
        </div>
        <div class="question">
            <label>4. Does the child have trouble making friends?</label>
            <input type="radio" name="q4" value="0" required> 0
            <input type="radio" name="q4" value="1"> 1
            <input type="radio" name="q4" value="2"> 2
            <input type="radio" name="q4" value="3"> 3
        </div>
        <div class="question">
            <label>5. Does the child often appear sad or withdrawn?</label>
            <input type="radio" name="q5" value="0" required> 0
            <input type="radio" name="q5" value="1"> 1
            <input type="radio" name="q5" value="2"> 2
            <input type="radio" name="q5" value="3"> 3
        </div>

        <div>
            <button type="button" onclick="calculateTotal()">Calculate Total</button>
        </div>
        
        <label for="totalScore" style="margin-top: 20px;">Total Score:</label>
        <input type="text" id="totalScore" readonly>
    </form>

    <footer>
        &copy; 2024 Yuvi Choudhary | TEAM SANKI
    </footer>

    <script>
        function calculateAge() {
            const dob = document.getElementById('dob').value;
            if (dob) {
                const dobDate = new Date(dob);
                const today = new Date();
                let age = today.getFullYear() - dobDate.getFullYear();
                const monthDiff = today.getMonth() - dobDate.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobDate.getDate())) {
                    age--;
                }
                document.getElementById('age').value = age;
            }
        }

        function calculateTotal() {
            let total = 0;
            const questions = ['q1', 'q2', 'q3', 'q4', 'q5'];
            
            questions.forEach(question => {
                const selectedOption = document.querySelector(`input[name="${question}"]:checked`);
                if (selectedOption) {
                    total += parseInt(selectedOption.value);
                }
            });

            document.getElementById('totalScore').value = total;
        }
    </script>
</body>
</html>
