<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screening Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        header img {
            height: 50px;
            margin-right: 10px;
        }
        header h1 {
            font-size: 24px;
            color: #007BFF;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            padding: 8px;
            width: 100%;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"]:read-only {
            background-color: #e9e9e9;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .total {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <img src="teamsanki-thumbnail.jpg" alt="TeamSanki Thumbnail">
        <h1>Screening Tool</h1>
    </header>

    <form id="screeningForm">
        <h2>Child Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required onchange="calculateAge()"><br>
        
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" readonly><br>
        
        <h2>Questionnaire</h2>
        <div class="question">
            <label>1. Does the child have difficulty concentrating?</label><br>
            <input type="radio" name="q1" value="0" required> 0
            <input type="radio" name="q1" value="1"> 1
            <input type="radio" name="q1" value="2"> 2
            <input type="radio" name="q1" value="3"> 3
        </div>
        <div class="question">
            <label>2. Does the child experience frequent mood swings?</label><br>
            <input type="radio" name="q2" value="0" required> 0
            <input type="radio" name="q2" value="1"> 1
            <input type="radio" name="q2" value="2"> 2
            <input type="radio" name="q2" value="3"> 3
        </div>
        <div class="question">
            <label>3. Does the child show signs of hyperactivity?</label><br>
            <input type="radio" name="q3" value="0" required> 0
            <input type="radio" name="q3" value="1"> 1
            <input type="radio" name="q3" value="2"> 2
            <input type="radio" name="q3" value="3"> 3
        </div>

        <div class="total">
            <button type="button" onclick="calculateTotal()">Calculate Total</button><br><br>
            <label for="totalScore">Total Score:</label>
            <input type="text" id="totalScore" readonly>
        </div>
    </form>

    <footer>
        &copy; 2024 Yuvi Choudhary
    </footer>

    <script>
        function calculateAge() {
            const dob = document.getElementById('dob').value;
            if (dob) {
                const dobDate = new Date(dob);
                const today = new Date();
                let age = today.getFullYear() - dobDate.getFullYear();
                const monthDiff = today.getMonth() - dobDate.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobDate.getDate())) {
                    age--;
                }
                document.getElementById('age').value = age;
            }
        }

        function calculateTotal() {
            let total = 0;
            const questions = ['q1', 'q2', 'q3'];
            
            questions.forEach(question => {
                const selectedOption = document.querySelector(`input[name="${question}"]:checked`);
                if (selectedOption) {
                    total += parseInt(selectedOption.value);
                }
            });

            document.getElementById('totalScore').value = total;
        }
    </script>
</body>
</html>
